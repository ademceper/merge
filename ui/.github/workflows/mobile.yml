name: Mobile CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/uim/**'
      - 'packages/api/**'
      - 'packages/store/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/uim/**'
      - 'packages/api/**'
      - 'packages/store/**'

jobs:
  lint-mobile:
    name: Mobile Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint mobile
        run: pnpm --filter @merge/mobile lint

      - name: Type check mobile
        run: pnpm --filter @merge/mobile typecheck

  eas-build:
    name: EAS Build (Preview)
    runs-on: ubuntu-latest
    needs: lint-mobile
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build preview
        working-directory: apps/mobile
        run: eas build --platform all --profile preview --non-interactive
