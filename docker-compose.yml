version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: merge-postgres
    environment:
      POSTGRES_DB: merge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: merge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: merge-api
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=Host=postgres;Port=5432;Database=merge;Username=postgres;Password=${POSTGRES_PASSWORD:-CHANGE_ME}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-CHANGE_ME_MIN_32_CHARS_REQUIRED!!}
      - JWT_ISSUER=MergeECommerce
      - JWT_AUDIENCE=MergeECommerceUsers
      - Redis__ConnectionString=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

